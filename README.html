<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <title>Despacito Spider</title>
        <style>

h1, h2, h3, h4, h5 {
    font-weight: normal;
}
.image-item {
    width: 125px;
}
.bg-netural {
    background-color: white;
}
.row-content {
    margin: 0px auto;
    padding: 50px 0px 50px 0px; 
    border-bottom: 1px ridge;
    min-height: 400px;
}
.jumbotron {
    border-radius: 0 !important;
}
.row-header {
    margin: 0px auto;
    padding: 0px auto;
}
#commands {
    font-size: 50px;
}
code {
    background-color: #F2F2F2;
}
.smalltext {
    font-size: small;
    font-weight: bold;
}
.row-content-nb {
    margin: 0px auto;
    padding: 0px 0px 0px 0px;
    min-height: 400px;
}
        </style>
    </head>
    <body class="bg-netural">
        <header class="jumbotron bg-danger text-white" id="">
            <div class="container">
                <div class="row row-header">
                    <div class="col-12 col-sm-8">
                        <h1 id="title" class="mt-0 mb-0">Despacito Spider Bot</h1>
                        <p>The only thing this bot has is stupidity.</p>
                    </div>
                    <div class="col-12 col-sm align-self-center nopadding">
                        <img src="./images/despacito.png" class="img-fluid image-item">
                    </div>
                </div>
            </div>
        </header>
        
        <div class="container">
            <div class="row">
                <h1 id="commands">Commands</h1>
            </div>
            <div class="row row-content-nb">
                <div class="col-12 col-sm-6">
                    <div class="col">
                        <h1 id="">Moderation</h1>
                    </div>

                    <div id="accordion">
                        <div class="card">
                            <div class="card-header" role="tab" id="kickhead">
                                <h3 class="mb-0"><a data-toggle="collapse" data-target="#kick">Kick</a></h3>
                            </div>
                            <div class="collapse" id="kick" data-parent="#accordion">
                                <div class="card-body">
                                    <p class="d-none d-sm-block">
                                        Kick members with the kick command (duh).
                                        <br>
                                        <span class="smalltext">USAGE</span>
                                        <br>
                                        <code><prefix></prefix></code>
                                        <br>
                                        <span class="smalltext">PERMISSIONS</span>
                                        <br>
                                        Kick Members
                                    </p>
                                </div>
                            </div>
                        </div>

                        <div class="card">
                            <div class="card-header" role="tab" id="purgehead">
                                <h3 class="mb-0"><a data-toggle="collapse" data-target="#purge">Purge</a></h3>
                            </div>
                            <div class="collapse" id="purge" data-parent="#accordion">
                                <div class="card-body">
                                    <p class="d-none d-sm-block">
                                        Purge text from a text channel.
                                        <br>
                                        <span class="smalltext">USAGE</span>
                                        <br>
                                        <code><prefix></prefix></code>
                                        <br>
                                        <span class="smalltext">PERMISSIONS</span>
                                        <br>
                                        Manage Messages
                                    </p>
                                </div>
                            </div>
                        </div>

                        <custom-accordion data-id-head="testhead" data-id="test" data-description="This is a test commmand" data-code="test {test}"
                            data-perms="Send Messages" data-title="Test"></custom-accordion>
                        
                    </div>
                </div>
            </div>
        </div>
    </body>

    <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

        <script>
            const prefix = "oof ";
            function customTag(tagName,fn){
                document.createElement(tagName);
                //find all the tags occurrences (instances) in the document
                var tagInstances = document.getElementsByTagName(tagName);
                //for each occurrence run the associated function
                for ( var i = 0; i < tagInstances.length; i++) {
                    tagInstances[i].innerHTML = prefix;
                }
            }

            function customAccordion() {
                document.createElement("custom-accordion")
                var tagInstances = document.getElementsByTagName('custom-accordion');
                // console.log(tagInstances);
                for (var i = 0; i < tagInstances.length; i++) {
                    var headid = tagInstances[i].getAttribute('data-id-head');
                    var id = tagInstances[i].getAttribute('data-id');
                    var description = tagInstances[i].getAttribute('data-description');
                    var code = tagInstances[i].getAttribute('data-code');
                    var permissions = tagInstances[i].getAttribute('data-perms')
                    var title = tagInstances[i].getAttribute('data-title')
                    tagInstances[i].innerHTML = `
                        <div class="card">
                            <div class="card-header" role="tab" id="${headid}">
                                <h3 class="mb-0"><a data-toggle="collapse" data-target="#${id}">${title}</a></h3>
                            </div>
                            <div class="collapse" id="${id}" data-parent="#accordion">
                                <div class="card-body">
                                    <p class="d-none d-sm-block">
                                        ${description}
                                        <br>
                                        <span class="smalltext">USAGE</span>
                                        <br>
                                        <code>${prefix}</code>
                                        <br>
                                        <span class="smalltext">PERMISSIONS</span>
                                        <br>
                                       ${permissions}
                                    </p>
                                </div>
                            </div>
                        </div>
                    `;
                }
            }

            customTag("prefix");
            customAccordion();
        </script>
</html>
